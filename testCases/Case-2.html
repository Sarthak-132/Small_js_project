<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testCase-2</title>
    <style>
        input, select{
            margin: 7px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" placeholder="Name" required><br>
        <label for="email">Email : </label>
        <input type="Email" id="email" name="email" placeholder="Email" required><br>
        
        <label for="male">Gender :</label>
        <input type="radio" id="male" name="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="female">
        <label for="female">Female</label><br>
        
        <label for="cars">Choose a car : </label>
        <select name="cars" id="cars" required>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select><br>

        <label for="age">Age : </label>
        <input type="number" id="age" name="age" placeholder="Age" required><br>
        
        <label for="dob">DOB : </label>
        <input type="date" id="dob" name="dob" required><br>
        
        <label for="tel">Phone number : </label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>
        
        <label for="password">Password : </label>
        <input type="password" id="password" name="password" placeholder="password" required><br>

        <label for="tos">I agree to the TOS : </label>
        <input type="checkbox" id="tos" name="tos" required><br>

    </form>
</body>
</html>
